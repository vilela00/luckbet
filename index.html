<!DOCTYPE html>
<html lang="pt_br" data-bs-theme="" id="htmlPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6336585fd2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Sistema de Afiliados Luck Bet</title>
</head>
    <body class="body_index">
          
        <div class="container-fluid">

            <header class="header">

                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>

                <div class="row justify-content-center mt-4 seletor_tema">
                    <input type="checkbox" class="checkbox1" id="checkbox1">
                    <label for="checkbox1" class="checkbox-label1">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                    </label>
                </div>

            </header>

            <section class="section_login">

                <div class="box_login">
                    <div class="user_selector">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                        <div class="btn_afiliado">
                            <strong>Afiliado</strong>
                        </div>
                        <div class="btn_gestor">
                            <strong>Gestor</strong>
                        </div>
                        <span class="selected"></span>
                    </div>
                    <div class="box_info">
                        <div class="info_login">                            
                            <p>Insira suas informações de login</p>  
                            <div class="user">                          
                                <label for="user">E-mail ou usuário</label>
                                <input type="email" class="box_user" placeholder="example@example.com" id="user">
                            </div>
                            <div class="password">
                                <label for="password">Senha</label>
                                <input type="text" class="box_password" placeholder="********" id="password">     
                            </div>
                            <div class="stay_loged">
                                <div>
                                    <input type="checkbox" id="checkbox">
                                </div>
                                <div>
                                    Permanecer conectado
                                </div>
                            </div>
                            
                        </div>
                        <div class="btn_entrar">
                            <button type="button" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>    
                </div>

                <div class="box_rodape">
                    <p>Não tem cadastro? Clique aqui para solicitar o seu primeiro acesso</p>
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                    <div class="version">
                        <p>v.1.2.0-beta.50</p>
                    </div>
                </div>
                

            </section>

            <footer class="footer">
                <div class="copyright">
                    <p>Todos os Direitos Reservados à LuckBet Co. 2024</p>
                </div>
            </footer>

        </div>

        <script>

            const html = document.getElementById('htmlPage')
            const checkbox = document.getElementById('checkbox1')
            checkbox.addEventListener('change', () => {
              if (checkbox.checked) {
                html.setAttribute('data-bs-theme', 'dark')
              } else {
                html.setAttribute('data-bs-theme', 'light')
              }
            })
    
          </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
